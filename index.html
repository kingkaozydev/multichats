<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multichat - Nevethon (Ultimate)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'><path d='M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z' stroke='%23a5f3fc' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;900&family=Russo+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        display: ['"Inter"', 'sans-serif'],
                        russo: ['"Russo One"', 'sans-serif'],
                        mono: ['"Share Tech Mono"', 'monospace']
                    },
                    colors: {
                        background: '#09090b',
                        surface: '#121215',
                        surfaceHighlight: '#1e1e24',
                        accent: '#6366f1',
                        accentHover: '#4f46e5',
                        ice: '#a5f3fc',
                        kick: '#53fc18'
                    },
                    animation: {
                        'aurora-1': 'aurora 20s infinite alternate',
                        'aurora-2': 'aurora 25s infinite alternate-reverse',
                        'toast-in': 'toastIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'blizzard': 'blizzard 5s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards'
                    },
                    keyframes: {
                        aurora: { '0%': { transform: 'translate(0, 0) rotate(0deg)' }, '100%': { transform: 'translate(10%, 10%) rotate(10deg)' } },
                        toastIn: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        pulseGlow: { '0%, 100%': { opacity: '0.6', filter: 'brightness(1)' }, '50%': { opacity: '1', filter: 'brightness(1.5) blur(1px)' } },
                        blizzard: { '0%': { transform: 'translate(0, 0) rotate(0deg)' }, '100%': { transform: 'translate(-20px, 100vh) rotate(360deg)' } },
                        fadeIn: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #09090b; color: #e2e8f0; margin: 0; padding: 0; overflow: hidden; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,.2); }
        
        /* Glass UI */
        .glass-panel { background: rgba(18,18,21,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* Header Dynamics */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 60;
            padding: 1rem;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .header-hidden {
            transform: translateY(-120%);
            opacity: 0;
            pointer-events: none;
        }

        .command-bar {
            background: rgba(18,18,21,.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 999px;
            box-shadow: 0 10px 40px rgba(0,0,0,.3);
            padding: 0.35rem 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 3.5rem;
            width: 100%;
            max-width: 800px;
            transition: all 0.3s ease;
        }
        
        /* Logo Positioning */
        .logo-container {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 50;
            display: flex;
            justify-content: center;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        /* Estado Normal: Logo abaixo do Header */
        .logo-normal {
            top: 6rem; /* Empurrado para baixo */
            transform: scale(1);
            opacity: 1;
        }

        /* Estado Oculto: Header sobe, Logo sobe e diminui */
        .logo-compact {
            top: 1.5rem;
            transform: scale(0.7);
            opacity: 0.8;
        }

        /* Grid Modes */
        .chat-container { 
            padding: 0 1rem 1rem 1rem; 
            height: 100vh; 
            width: 100vw; 
            overflow-y: auto; 
            /* Padding top dinâmico via JS ou CSS fixo grande o suficiente */
            padding-top: 10rem; 
            transition: padding-top 0.5s ease;
        }
        
        .chat-container.full-view {
            padding-top: 6rem; /* Menos padding quando o header some */
        }
        
        .mode-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1rem; }
        .mode-list { display: flex; flex-direction: column; gap: 1.5rem; max-width: 800px; margin: 0 auto; }
        
        .chat-card { display: flex; flex-direction: column; background: #0b0e11; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; position: relative; transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        
        .mode-grid .chat-card { height: 600px; min-height: 400px; }
        .mode-list .chat-card { height: 600px; }

        .chat-card:hover { border-color: rgba(165,243,252,0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Snow & Effects */
        .snow-particle { position: absolute; background: #fff; border-radius: 50%; pointer-events: none; animation: iceFall 2s linear infinite; box-shadow: 0 0 4px rgba(255,255,255,.9); }
        @keyframes iceFall { 0% { transform: translateY(0); opacity: 0; } 10%, 90% { opacity: 1; } 100% { transform: translateY(35px); opacity: 0; } }
        
        .nevethon-text { font-family: 'Russo One', sans-serif; font-style: italic; color: #fff; text-shadow: 0 0 10px rgba(165,243,252,.8), 0 0 20px rgba(99,102,241,.3); letter-spacing: 0.1em; }
        
        /* Brand Flip */
        .brand-flip-container { perspective: 1000px; width: 260px; height: 60px; position: relative; }
        .brand-flipper { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform .8s cubic-bezier(.4,0,.2,1); }
        .brand-front, .brand-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; display: flex; align-items: center; justify-content: center; }
        .brand-back { transform: rotateY(180deg); }
        .flipped .brand-flipper { transform: rotateY(180deg); }
        .multlives-wrapper { display: flex; align-items: center; gap: 0.8rem; }
        .tech-gradient { background: linear-gradient(135deg, #6366f1 0%, #a5f3fc 100%); }

        /* Mobile Specifics */
        @media (max-width: 768px) {
            .header-container { padding: 0.5rem; width: 100%; gap: 0.5rem; }
            .command-bar { height: 3.2rem; padding: 0.25rem; }
            .chat-container { padding-top: 11rem; }
            .chat-container.full-view { padding-top: 6rem; }
            .mode-grid { grid-template-columns: 1fr; }
            .mode-grid .chat-card, .mode-list .chat-card { height: 50vh; }
            
            /* Logo adjustments for mobile */
            .logo-normal { top: 4.5rem; transform: scale(0.85); }
            .logo-compact { top: 1rem; transform: scale(0.6); }
            
            /* Input font size for iOS zoom prevention */
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const XIcon = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const TwitchIcon = ({width=16, height=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={width} height={height} viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>;
        const YoutubeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const ExternalLinkIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;
        const RefreshIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>;
        const ChatIcon = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const LogoML = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 19V5" stroke="white" strokeWidth="3" strokeLinecap="round" /><path d="M19 19V5" stroke="white" strokeWidth="3" strokeLinecap="round" /><path d="M5 5L12 13L19 5" stroke="#a5f3fc" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" /></svg>;
        const GridIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;
        const ListIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>;
        const InstagramIcon = ({width,height}) => <svg xmlns="http://www.w3.org/2000/svg" width={width||16} height={height||16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>;

        // --- Helpers ---
        const getPlatformColor = p => p==='twitch'?'text-[#9146ff]':p==='kick'?'text-[#53fc18]':p==='youtube'?'text-[#ff0000]':'text-white';
        const hostname = typeof window!=='undefined'&&window.location.hostname?window.location.hostname:"localhost";

        // --- Components ---
        
        const KickChatEmbed = ({ streamName }) => {
            const [status, setStatus] = useState('warning');
            const [showNativeHint, setShowNativeHint] = useState(true);

            return (
                <div className="w-full h-full relative group/kick bg-[#0b0e11] flex flex-col overflow-hidden">
                    {status==='warning' && (
                        <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-[#0b0e11] p-6 text-center animate-fade-in">
                            <div className="w-10 h-10 bg-[#53fc18]/20 rounded-full flex items-center justify-center mb-3 border border-[#53fc18]">
                                <span className="text-[#53fc18] font-bold text-lg">!</span>
                            </div>
                            <h3 className="text-white font-bold text-sm mb-1">Proteção de Cookies</h3>
                            <p className="text-gray-400 text-xs max-w-xs mb-3">Se o chat não carregar, use a opção "Janela Nativa".</p>
                            <button onClick={() => setStatus('loaded')} className="bg-white/10 hover:bg-white/20 text-white text-xs px-3 py-1.5 rounded-lg transition-colors">Carregar Mesmo Assim</button>
                        </div>
                    )}
                    {status==='loaded' && (
                        <iframe 
                            src={`https://kick.com/popout/${streamName}/chat`} 
                            className="w-full h-full border-none bg-[#0b0e11]" 
                            referrerPolicy="no-referrer"
                        ></iframe>
                    )}
                    {status==='loaded' && showNativeHint && (
                        <div className="absolute bottom-2 left-2 right-2 bg-[#1a1d21] border border-[#53fc18]/30 rounded-lg p-3 shadow-2xl flex items-center justify-between animate-fade-in z-40">
                            <span className="text-[10px] text-gray-300">Problemas?</span>
                            <div className="flex gap-2">
                                <button onClick={() => { window.open(`https://kick.com/popout/${streamName}/chat`, `kick_chat_${streamName}`, "width=400,height=600"); setShowNativeHint(false); }} className="text-[#53fc18] text-[10px] font-bold hover:underline">Abrir Popout</button>
                                <button onClick={() => setShowNativeHint(false)}><XIcon size={12} /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ChatCard = ({ chat, onRemove }) => {
            const [refreshKey, setRefreshKey] = useState(0);

            const handlePopout = () => {
                let url = "";
                if(chat.platform === 'twitch') url = `https://www.twitch.tv/popout/${chat.name}/chat`;
                else if(chat.platform === 'kick') url = `https://kick.com/popout/${chat.name}/chat`;
                else if(chat.platform === 'youtube') url = `https://www.youtube.com/live_chat?v=${chat.name}`;
                
                window.open(url, `chat-${chat.id}`, "width=400,height=600");
            };

            return (
                <div className="chat-card group animate-slide-up">
                    {/* Header do Card */}
                    <div className="h-10 bg-[#121215] border-b border-white/5 flex items-center justify-between px-3 shrink-0 z-20">
                        <div className="flex items-center gap-2">
                            <div className={`flex items-center justify-center w-5 h-5 rounded bg-white/5 ${getPlatformColor(chat.platform)}`}>
                                {chat.platform === 'twitch' && <TwitchIcon />}
                                {chat.platform === 'kick' && <span className="text-[10px] font-bold">K</span>}
                                {chat.platform === 'youtube' && <YoutubeIcon />}
                            </div>
                            <span className="text-sm font-bold text-white tracking-tight truncate max-w-[120px] md:max-w-[150px]">{chat.name}</span>
                        </div>
                        <div className="flex items-center gap-1 opacity-100 md:opacity-60 md:group-hover:opacity-100 transition-opacity">
                            <button onClick={() => setRefreshKey(k => k + 1)} className="p-1.5 hover:text-white hover:bg-white/10 rounded" title="Recarregar"><RefreshIcon /></button>
                            <button onClick={handlePopout} className="p-1.5 hover:text-ice hover:bg-white/10 rounded" title="Popout (Janela)"><ExternalLinkIcon /></button>
                            <button onClick={() => onRemove(chat.id)} className="p-1.5 text-red-400 hover:bg-red-500/10 rounded ml-1" title="Fechar"><TrashIcon /></button>
                        </div>
                    </div>
                    
                    {/* Conteúdo do Chat */}
                    <div className="flex-1 relative bg-[#09090b]">
                        {chat.platform === 'kick' ? (
                            <KickChatEmbed key={refreshKey} streamName={chat.name} />
                        ) : chat.platform === 'twitch' ? (
                            <iframe 
                                key={refreshKey}
                                src={`https://www.twitch.tv/embed/${chat.name}/chat?parent=${hostname}&parent=localhost&darkpopout`}
                                className="w-full h-full border-none"
                            ></iframe>
                        ) : (
                            <iframe 
                                key={refreshKey}
                                src={`https://www.youtube.com/live_chat?v=${chat.name}&embed_domain=${hostname}`}
                                className="w-full h-full border-none"
                            ></iframe>
                        )}
                    </div>
                </div>
            );
        };

        const PlatformSelector = ({ selected, onSelect }) => (
            <div className="flex items-center gap-1 bg-white/5 rounded-full p-1 border border-white/5 shrink-0">
                {[
                    {id:'twitch', bg:'bg-[#9146ff]', icon:<TwitchIcon/>},
                    {id:'kick', bg:'bg-[#53fc18]', icon:<span className="font-bold text-[10px]">K</span>},
                    {id:'youtube', bg:'bg-[#ff0000]', icon:<YoutubeIcon/>}
                ].map(p => (
                    <button 
                        key={p.id} 
                        type="button" 
                        onClick={() => onSelect(p.id)} 
                        className={`w-8 h-8 rounded-full flex items-center justify-center transition-all duration-300 ${selected===p.id ? `${p.bg} text-black shadow-lg scale-110` : 'text-gray-500 hover:text-white hover:bg-white/10'}`}
                    >
                        {p.icon}
                    </button>
                ))}
            </div>
        );

        const Credits = () => {
            return (
                <div className={`fixed z-[60] flex items-center gap-2 transition-all duration-700 ease-out group/credits bottom-4 right-4 opacity-50 hover:opacity-100`}>
                    <div className={`flex items-center gap-2 overflow-hidden transition-all duration-500 w-0 opacity-0 group-hover/credits:w-auto group-hover/credits:opacity-100`}>
                        <a href="https://www.twitch.tv/kaozyking" target="_blank" className="p-1.5 bg-[#9146ff] text-white rounded-full hover:scale-110 transition-transform shadow-lg"><TwitchIcon width={12} height={12}/></a>
                        <a href="https://www.instagram.com/oeduardomacedo" target="_blank" className="p-1.5 bg-pink-600 text-white rounded-full hover:scale-110 transition-transform shadow-lg"><InstagramIcon width={12} height={12}/></a>
                    </div>
                    <div className="px-2 py-1 bg-black/40 backdrop-blur-md border border-white/5 rounded-full text-[10px] font-medium text-gray-400 group-hover/credits:text-white group-hover/credits:bg-black/80 transition-colors shadow-xl cursor-default">
                        Dev by <span className="font-bold text-ice">KaozyKing</span>
                    </div>
                </div>
            )
        };

        const HeroBrand = ({ isVisible }) => {
            const [isFlipped, setIsFlipped] = useState(false);
            useEffect(() => { const interval = setInterval(() => setIsFlipped(p => !p), 8000); return () => clearInterval(interval); }, []);
            
            return (
                <div className={`logo-container ${isVisible ? 'logo-normal' : 'logo-compact'}`}>
                     <div className="brand-flip-container">
                         <div className={`brand-flipper ${isFlipped ? 'flipped' : ''}`}>
                             <div className="brand-front">
                                 <div className="multlives-wrapper">
                                    <div className="w-10 h-10 md:w-12 md:h-12 tech-gradient rounded-xl flex items-center justify-center text-white shadow-[0_0_20px_rgba(99,102,241,0.3)] ring-1 ring-white/20">
                                        <LogoML />
                                    </div>
                                    <div className="flex flex-col text-left">
                                        <h1 className="font-bold text-xl md:text-2xl tracking-tight text-white leading-none font-display">MULTICHATS</h1>
                                        <span className="text-[8px] uppercase tracking-[0.3em] text-gray-400 font-semibold mt-1 ml-0.5">Streaming Hub</span>
                                    </div>
                                </div>
                             </div>
                             <div className="brand-back">
                                 <h2 className="nevethon-text text-xl md:text-2xl">
                                     NEVETHON
                                     <span className="snow-particle" style={{left:'10%',animationDelay:'0s'}}></span>
                                     <span className="snow-particle" style={{left:'70%',animationDelay:'0.5s'}}></span>
                                 </h2>
                             </div>
                         </div>
                     </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [chats, setChats] = useState([]);
            const [inputVal, setInputVal] = useState("");
            const [platform, setPlatform] = useState("twitch");
            const [layoutMode, setLayoutMode] = useState("grid"); // 'grid' | 'list'
            const [isHeaderVisible, setIsHeaderVisible] = useState(true);
            const headerTimeoutRef = useRef(null);

            // Carregar do localStorage
            useEffect(() => {
                const saved = localStorage.getItem('nevethon-multichat');
                if(saved) {
                    try { setChats(JSON.parse(saved)); } catch(e) {}
                }
                const savedLayout = localStorage.getItem('nevethon-layout');
                if(savedLayout) setLayoutMode(savedLayout);
            }, []);

            // Salvar no localStorage
            useEffect(() => {
                localStorage.setItem('nevethon-multichat', JSON.stringify(chats));
            }, [chats]);
            
            useEffect(() => {
                localStorage.setItem('nevethon-layout', layoutMode);
            }, [layoutMode]);

            // Lógica de Ocultar Header (Inatividade)
            useEffect(() => {
                const showHeader = () => {
                    setIsHeaderVisible(true);
                    if (headerTimeoutRef.current) clearTimeout(headerTimeoutRef.current);
                    
                    // Só agenda para esconder se tiver chats (se não tiver, deixa fixo para instrução)
                    if (chats.length > 0) {
                        headerTimeoutRef.current = setTimeout(() => {
                            setIsHeaderVisible(false);
                        }, 2500);
                    }
                };

                // Eventos
                window.addEventListener('mousemove', showHeader);
                window.addEventListener('touchstart', showHeader);
                window.addEventListener('scroll', showHeader);
                window.addEventListener('keydown', showHeader);

                // Inicia visível
                showHeader();

                return () => {
                    window.removeEventListener('mousemove', showHeader);
                    window.removeEventListener('touchstart', showHeader);
                    window.removeEventListener('scroll', showHeader);
                    window.removeEventListener('keydown', showHeader);
                    if (headerTimeoutRef.current) clearTimeout(headerTimeoutRef.current);
                };
            }, [chats.length]);

            const addChat = (e) => {
                e.preventDefault();
                if(!inputVal.trim()) return;
                
                let name = inputVal.trim();
                
                if(platform === 'youtube') {
                    const match = name.match(/(?:v=|\/|youtu\.be\/)([0-9A-Za-z_-]{11})/);
                    if(match) name = match[1];
                } else {
                    name = name.toLowerCase();
                }

                if(chats.some(c => c.name === name && c.platform === platform)) {
                    alert("Chat já adicionado!");
                    return;
                }

                setChats(prev => [...prev, { id: Date.now(), name, platform }]);
                setInputVal("");
            };

            const removeChat = (id) => {
                setChats(prev => prev.filter(c => c.id !== id));
            };

            return (
                <div className="relative min-h-screen w-full bg-[#09090b] text-gray-100 font-sans overflow-hidden">
                    
                    {/* Background Effects */}
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        <div className="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] rounded-full bg-ice/10 blur-[150px] animate-aurora-1 mix-blend-screen"></div>
                        <div className="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] rounded-full bg-accent/10 blur-[150px] animate-aurora-2 mix-blend-screen"></div>
                        <div className="absolute inset-0 opacity-20 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] brightness-150 mix-blend-overlay"></div>
                    </div>

                    <HeroBrand isVisible={isHeaderVisible} />
                    <Credits />

                    {/* Header + Controls */}
                    <div className={`header-container ${!isHeaderVisible && chats.length > 0 ? 'header-hidden' : ''}`}>
                        <form onSubmit={addChat} className="command-bar group">
                            <PlatformSelector selected={platform} onSelect={setPlatform} />
                            <div className="flex-1 h-full relative">
                                <input 
                                    type="text" 
                                    value={inputVal} 
                                    onChange={e => setInputVal(e.target.value)} 
                                    placeholder={
                                        platform==='twitch' ? "Canal Twitch..." : 
                                        platform==='kick' ? "Canal Kick..." : 
                                        "ID/URL Youtube..."
                                    } 
                                    className="w-full h-full bg-transparent text-sm px-2 focus:outline-none text-white placeholder-gray-500 font-medium"
                                />
                            </div>
                            <button type="submit" className="w-9 h-9 rounded-full bg-white text-black flex items-center justify-center hover:bg-gray-200 shadow-lg active:scale-95 transition-transform shrink-0" title="Adicionar">
                                <PlusIcon />
                            </button>
                        </form>

                        {/* Layout Toggle */}
                        {chats.length > 0 && (
                            <div className="flex bg-[#121215]/80 backdrop-blur-md rounded-full p-1 border border-white/5 shadow-lg animate-fade-in shrink-0">
                                <button 
                                    onClick={() => setLayoutMode('grid')}
                                    className={`p-1.5 rounded-full transition-all flex items-center gap-1.5 px-3 ${layoutMode === 'grid' ? 'bg-white text-black font-bold' : 'text-gray-400 hover:text-white'}`}
                                >
                                    <GridIcon /> <span className="text-[10px] uppercase">Grade</span>
                                </button>
                                <button 
                                    onClick={() => setLayoutMode('list')}
                                    className={`p-1.5 rounded-full transition-all flex items-center gap-1.5 px-3 ${layoutMode === 'list' ? 'bg-white text-black font-bold' : 'text-gray-400 hover:text-white'}`}
                                >
                                    <ListIcon /> <span className="text-[10px] uppercase">Vert</span>
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Chat Container */}
                    <div className={`chat-container scrollbar-thin scrollbar-thumb-white/10 scrollbar-track-transparent ${layoutMode === 'grid' ? 'mode-grid' : 'mode-list'} ${!isHeaderVisible && chats.length > 0 ? 'full-view' : ''}`}>
                        {chats.length === 0 && (
                            <div className="flex flex-col items-center justify-center text-center opacity-40 mt-32 h-full w-full">
                                <div className="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4 animate-pulse-glow">
                                    <ChatIcon size={32} />
                                </div>
                                <h3 className="text-lg font-bold text-white mb-2">Painel Vazio</h3>
                                <p className="text-xs text-gray-400 max-w-xs px-4">Adicione chats para começar.</p>
                            </div>
                        )}
                        {chats.map(chat => (
                            <ChatCard key={chat.id} chat={chat} onRemove={removeChat} />
                        ))}
                    </div>

                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
